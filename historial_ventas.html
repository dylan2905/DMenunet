<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas - DMENUNET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="mesas.html">DMENUNET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="mesas.html">Mesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="historial_ventas.html">Ventas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ajustes.html">
                            <i class="bi bi-gear-fill"></i> Ajustes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Historial de Ventas</h1>

        <div class="card p-4 mb-4">
            <h5 class="card-title">Filtros de Búsqueda</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio">
                </div>
                <div class="col-md-4">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input type="date" class="form-control" id="fechaFin">
                </div>
                <div class="col-md-4">
                    <label for="filtroUsuario" class="form-label">Atendido por</label>
                    <select class="form-select" id="filtroUsuario">
                        <option value="">Todos los usuarios</option>
                        </select>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button id="buscar-btn" class="btn btn-primary"><i class="bi bi-search me-2"></i>Buscar Ventas</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID Venta</th>
                        <th scope="col">Mesa</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Total</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="ventas-body">
                    </tbody>
            </table>
        </div>
        <p id="loading-message" class="text-center mt-4">Cargando ventas...</p>
        <p id="error-message" class="text-danger text-center mt-4 d-none"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fechaInicioInput = document.getElementById('fechaInicio');
            const fechaFinInput = document.getElementById('fechaFin');
            const filtroUsuarioSelect = document.getElementById('filtroUsuario');
            const buscarBtn = document.getElementById('buscar-btn');
            const ventasBody = document.getElementById('ventas-body');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            const today = new Date().toISOString().split('T')[0];
            fechaInicioInput.value = today;
            fechaFinInput.value = today;

            // Función principal para cargar y mostrar las ventas
            async function cargarVentas() {
                try {
                    loadingMessage.classList.remove('d-none');
                    errorMessage.classList.add('d-none');
                    ventasBody.innerHTML = ''; // Limpiar la tabla

                    const filtros = {
                        inicio: fechaInicioInput.value,
                        fin: fechaFinInput.value,
                        idUsuario: filtroUsuarioSelect.value
                    };

                    const response = await fetch('./api/obtener_ventas.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(filtros)
                    });

                    if (!response.ok) {
                        throw new Error('Error al cargar las ventas');
                    }
                    
                    const data = await response.json();
                    
                    // Llenar el filtro de usuarios la primera vez
                    if (filtroUsuarioSelect.options.length <= 1) {
                        data.usuarios.forEach(usuario => {
                            const option = document.createElement('option');
                            option.value = usuario.id;
                            option.textContent = usuario.nombre;
                            filtroUsuarioSelect.appendChild(option);
                        });
                    }

                    if (data.ventas.length === 0) {
                        ventasBody.innerHTML = '<tr><td colspan="5" class="text-center">No hay ventas para los filtros seleccionados.</td></tr>';
                        return;
                    }

                    // Mostrar las ventas en la tabla
                    data.ventas.forEach(venta => {
                        const row = document.createElement('tr');
                        row.dataset.id = venta.id; // Guardamos el ID de la venta en el elemento
                        row.style.cursor = 'pointer';
                        const totalVenta = venta.insumos.reduce((sum, item) => sum + (parseFloat(item.precio) * parseInt(item.cantidad)), 0);
                        const estadoClass = venta.estado === 'activa' ? 'bg-warning text-dark' : 'bg-success text-white';
                        
                        row.innerHTML = `
                            <td>${venta.id}</td>
                            <td>Mesa ${venta.mesa_id}</td>
                            <td>${venta.fecha}</td>
                            <td>$${totalVenta.toFixed(2)}</td>
                            <td><span class="badge ${estadoClass}">${venta.estado}</span></td>
                        `;
                        ventasBody.appendChild(row);
                    });

                } catch (error) {
                    errorMessage.textContent = `Hubo un problema: ${error.message}`;
                    errorMessage.classList.remove('d-none');
                    console.error('Error al cargar ventas:', error);
                } finally {
                    loadingMessage.classList.add('d-none');
                }
            }

            // Manejador del botón de búsqueda
            buscarBtn.addEventListener('click', cargarVentas);

            // Al hacer clic en una fila, vamos a la página de detalles de la venta
            ventasBody.addEventListener('click', (e) => {
                const row = e.target.closest('tr');
                if (row && row.dataset.id) {
                    window.location.href = `ver_venta.html?id=${row.dataset.id}`;
                }
            });

            // Cargar ventas iniciales al cargar la página
            cargarVentas();
        });
    </script>
</body>
</html>
