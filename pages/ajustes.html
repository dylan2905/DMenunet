    <div class="container mt-5">

            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Ajustes del Restaurante</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="form-ajustes">
                            <div class="mb-3">
                                <label for="nombre-negocio" class="form-label">Nombre del Restaurante</label>
                                <input type="text" class="form-control" id="nombre-negocio" required>
                            </div>
                            <div class="mb-3">
                                <label for="mesas-cantidad" class="form-label">Cantidad de Mesas</label>
                                <input type="number" class="form-control" id="mesas-cantidad" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono-negocio" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono-negocio">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill me-2"></i>Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                    <div id="alert-container" class="mt-3 mx-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formAjustes = document.getElementById('form-ajustes');
            const nombreInput = document.getElementById('nombre-negocio');
            const mesasInput = document.getElementById('mesas-cantidad');
            const telefonoInput = document.getElementById('telefono-negocio');
            const alertContainer = document.getElementById('alert-container');

            // Función para mostrar alertas
            const showAlert = (message, type) => {
                alertContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                                                ${message}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>`;
            };

            // Paso 1: Cargar los datos actuales del restaurante
            async function cargarDatos() {
                try {
                    const response = await fetch('./api/obtener_datos_local.php');
                    if (!response.ok) {
                        throw new Error('No se pudo obtener la configuración del restaurante.');
                    }
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Rellenar el formulario con los datos actuales
                    nombreInput.value = data.nombre || '';
                    mesasInput.value = data.mesas || '';
                    telefonoInput.value = data.telefono || '';
                    
                } catch (error) {
                    showAlert(`Error al cargar los datos: ${error.message}`, 'danger');
                    console.error('Error al cargar datos:', error);
                }
            }

            // Paso 2: Manejar el envío del formulario para actualizar los datos
            formAjustes.addEventListener('submit', async (e) => {
                e.preventDefault();

                const datosActualizados = {
                    nombre: nombreInput.value,
                    mesas: parseInt(mesasInput.value),
                    telefono: telefonoInput.value,
                    logo: '' 
                };

                try {
                    const response = await fetch('./api/actualizar_informacion_local.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datosActualizados)
                    });

                    if (!response.ok) {
                        throw new Error('Error al guardar los cambios.');
                    }
                    
                    const result = await response.json();
                    if (result.success) {
                        showAlert('¡Ajustes guardados correctamente!', 'success');
                    } else {
                        throw new Error(result.message || 'Error desconocido.');
                    }
                } catch (error) {
                    showAlert(`Hubo un problema al guardar: ${error.message}`, 'danger');
                    console.error('Error al guardar:', error);
                }
            });

            // Cargar los datos cuando la página se abra
            cargarDatos();
        });
    </script>
