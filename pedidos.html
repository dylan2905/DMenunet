<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - DMENUNET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="mesas.html">
                <i class="bi bi-arrow-left"></i>
            </a>
            <span class="navbar-brand">Mesa: <span id="mesa-id"></span></span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h5 class="mb-3">Categorías</h5>
                <div class="list-group" id="categorias-list">
                    </div>
            </div>

            <div class="col-md-5">
                <h5 class="mb-3">Productos</h5>
                <div id="productos-grid" class="row row-cols-1 row-cols-lg-2 g-3">
                    </div>
                <p id="productos-loading" class="text-center mt-4 d-none">Cargando productos...</p>
            </div>

            <div class="col-md-4">
                <h5 class="mb-3">Pedido Actual</h5>
                <ul class="list-group mb-3" id="pedido-list">
                    </ul>
                <div class="card p-3">
                    <p class="mb-2">**Total:** $<span id="total-pedido">0.00</span></p>
                    <button id="finalizar-pedido-btn" class="btn btn-success"><i class="bi bi-cart-fill me-2"></i>Finalizar Pedido</button>
                    <div id="alert-container" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mesaId = new URLSearchParams(window.location.search).get('mesa');
            if (mesaId) {
                document.getElementById('mesa-id').textContent = decodeURIComponent(mesaId);
            }

            const categoriasList = document.getElementById('categorias-list');
            const productosGrid = document.getElementById('productos-grid');
            const productosLoading = document.getElementById('productos-loading');
            const pedidoList = document.getElementById('pedido-list');
            const totalElement = document.getElementById('total-pedido');
            const finalizarPedidoBtn = document.getElementById('finalizar-pedido-btn');
            const alertContainer = document.getElementById('alert-container');
            let total = 0;

            const showAlert = (message, type) => {
                alertContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                                                ${message}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>`;
            };

            async function cargarCategorias() {
                try {
                    const response = await fetch('./api/obtener_categorias.php');
                    if (!response.ok) throw new Error('Error al cargar categorías');
                    const categorias = await response.json();

                    categoriasList.innerHTML = '';
                    categorias.forEach(categoria => {
                        const btn = document.createElement('button');
                        btn.className = 'list-group-item list-group-item-action';
                        btn.textContent = categoria.nombre;
                        btn.dataset.categoriaId = categoria.id;
                        btn.addEventListener('click', () => {
                            cargarProductos(categoria.id);
                        });
                        categoriasList.appendChild(btn);
                    });

                    if (categorias.length > 0) {
                        cargarProductos(categorias[0].id);
                        categoriasList.querySelector('button').classList.add('active');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    categoriasList.innerHTML = '<p class="text-danger">No se pudieron cargar las categorías.</p>';
                }
            }

            async function cargarProductos(categoriaId) {
                productosGrid.innerHTML = '';
                productosLoading.classList.remove('d-none');

                document.querySelectorAll('.list-group-item').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-categoria-id='${categoriaId}']`).classList.add('active');

                try {
                    const response = await fetch(`./api/obtener_insumos.php?categoria_id=${categoriaId}`);
                    if (!response.ok) throw new Error('Error al cargar productos');
                    const productos = await response.json();

                    productosGrid.innerHTML = '';
                    if (productos.length === 0) {
                        productosGrid.innerHTML = '<div class="col-12"><p class="text-muted">No hay productos en esta categoría.</p></div>';
                        return;
                    }

                    productos.forEach(producto => {
                        const productoCard = document.createElement('div');
                        productoCard.className = 'col';
                        productoCard.innerHTML = `
                            <div class="card h-100 product-card" data-producto-id="${producto.id}" data-precio="${producto.precio}">
                                <div class="card-body">
                                    <h6 class="card-title">${producto.nombre}</h6>
                                    <p class="card-text text-muted">${producto.descripcion}</p>
                                    <p class="card-text">**$${parseFloat(producto.precio).toFixed(2)}**</p>
                                    <button class="btn btn-sm btn-primary add-to-order-btn"><i class="bi bi-plus-circle"></i> Agregar</button>
                                </div>
                            </div>
                        `;
                        productosGrid.appendChild(productoCard);
                    });

                } catch (error) {
                    console.error('Error:', error);
                    productosGrid.innerHTML = '<div class="col-12"><p class="text-danger">Hubo un problema al cargar los productos.</p></div>';
                } finally {
                    productosLoading.classList.add('d-none');
                }
            }

            // Lógica para agregar productos al pedido
            productosGrid.addEventListener('click', (e) => {
                const addButton = e.target.closest('.add-to-order-btn');
                if (!addButton) return;

                const card = addButton.closest('.product-card');
                const nombre = card.querySelector('.card-title').textContent;
                const precio = parseFloat(card.dataset.precio);
                const id = card.dataset.productoId;

                const itemExistente = Array.from(pedidoList.children).find(item => item.dataset.id === id);

                if (itemExistente) {
                    const cantidadSpan = itemExistente.querySelector('.item-cantidad');
                    let cantidad = parseInt(cantidadSpan.textContent) + 1;
                    cantidadSpan.textContent = cantidad;
                    itemExistente.dataset.cantidad = cantidad;
                    itemExistente.querySelector('.item-total').textContent = (precio * cantidad).toFixed(2);
                } else {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.dataset.id = id;
                    listItem.dataset.precio = precio;
                    listItem.dataset.cantidad = 1;
                    listItem.innerHTML = `
                        <div>
                            ${nombre}
                            <span class="badge bg-primary rounded-pill ms-2 item-cantidad">1</span>
                        </div>
                        <span class="fw-bold">$<span class="item-total">${precio.toFixed(2)}</span></span>
                    `;
                    pedidoList.appendChild(listItem);
                }

                total += precio;
                totalElement.textContent = total.toFixed(2);
            });
            
            finalizarPedidoBtn.addEventListener('click', async () => {
                if (total <= 0) {
                    showAlert('El pedido está vacío. Agrega productos para finalizar.', 'warning');
                    return;
                }

                const pedido = [];
                Array.from(pedidoList.children).forEach(item => {
                    pedido.push({
                        id: parseInt(item.dataset.id),
                        cantidad: parseInt(item.dataset.cantidad),
                        precio: parseFloat(item.dataset.precio)
                    });
                });

                const datosParaEnviar = {
                    mesa_id: mesaId,
                    pedido: pedido
                };

                try {
                    const response = await fetch('./api/registrar_venta.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(datosParaEnviar)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        showAlert('¡Pedido finalizado y registrado con éxito!', 'success');
                        // Opcional: Redirigir al usuario de vuelta a la página de mesas
                        setTimeout(() => {
                            window.location.href = 'mesas.html';
                        }, 2000); 
                    } else {
                        throw new Error(result.error || 'Error desconocido al registrar el pedido');
                    }
                } catch (error) {
                    showAlert(`Hubo un problema: ${error.message}`, 'danger');
                    console.error('Error al finalizar el pedido:', error);
                }
            });

            // Iniciar la carga de categorías
            cargarCategorias();
        });
    </script>
</body>
</html>
