<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Restaurante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-header {
      background: #6f42c1;
      color: #fff;
      font-weight: bold;
    }
    .progress {
      height: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container-fluid p-4">

  <!-- Tarjetas principales -->
  <div class="row mb-4">
    <div class="col-md-2">
      <div class="card text-center">
        <div class="card-header"><i class="fas fa-shopping-cart"></i> Ventas del día</div>
        <div class="card-body"><h5>$0.00</h5></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center">
        <div class="card-header"><i class="fas fa-chair"></i> Estado mesas</div>
        <div class="card-body"><h5>0</h5></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center">
        <div class="card-header"><i class="fas fa-user"></i> Usuarios registrados</div>
        <div class="card-body"><h5>5</h5></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center">
        <div class="card-header"><i class="fas fa-utensils"></i> Insumos registrados</div>
        <div class="card-body"><h5>0</h5></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center">
        <div class="card-header"><i class="fas fa-cart-plus"></i> Total ventas</div>
        <div class="card-body"><h5>$0.00</h5></div>
      </div>
    </div>
  </div>

  <!-- Graficas pequeñas -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Ventas por hora</div>
        <div class="card-body"><canvas id="chartHora"></canvas></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Ventas de usuarios</div>
        <div class="card-body"><canvas id="chartUsuarios"></canvas></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Ventas de la semana</div>
        <div class="card-body"><canvas id="chartSemana"></canvas></div>
      </div>
    </div>
  </div>

  <!-- Grafica grande -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Ventas por año</div>
        <div class="card-body"><canvas id="chartAnual"></canvas></div>
      </div>
    </div>
  </div>

  <!-- Tablas -->
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Insumos más vendidos</div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr><th>Nombre</th><th>Categoría</th><th>Total</th><th>Progreso</th></tr>
            </thead>
            <tbody>
              <tr><td>Arroz</td><td>Grano</td><td>50</td>
                <td><div class="progress"><div class="progress-bar bg-success" style="width:70%"></div></div></td></tr>
              <tr><td>Pollo</td><td>Carnes</td><td>30</td>
                <td><div class="progress"><div class="progress-bar bg-warning" style="width:50%"></div></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Mesas más ocupadas</div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr><th>Mesa</th><th>Total</th><th>Progreso</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>20</td>
                <td><div class="progress"><div class="progress-bar bg-info" style="width:60%"></div></div></td></tr>
              <tr><td>2</td><td>10</td>
                <td><div class="progress"><div class="progress-bar bg-danger" style="width:30%"></div></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Script Graficas -->
<script>
function generarGraficas(){
  // Ventas por hora
  new Chart(document.getElementById('chartHora'), {
    type: 'line',
    data: {
      labels: ['8am','9am','10am','11am','12pm'],
      datasets: [{label: 'Ventas', data:[5,10,6,12,8], borderColor:'#6f42c1', fill:false}]
    }
  });

  // Ventas de usuarios
  new Chart(document.getElementById('chartUsuarios'), {
    type: 'bar',
    data: {
      labels: ['Usuario1','Usuario2','Usuario3'],
      datasets: [{label: 'Total', data:[12,19,7], backgroundColor:'#20c997'}]
    }
  });

  // Ventas de la semana
  new Chart(document.getElementById('chartSemana'), {
    type: 'bar',
    data: {
      labels: ['Lun','Mar','Mie','Jue','Vie','Sab','Dom'],
      datasets: [{label: 'Ventas', data:[5,6,7,8,9,10,11], backgroundColor:'#fd7e14'}]
    }
  });

  // Ventas por año
  new Chart(document.getElementById('chartAnual'), {
    type: 'line',
    data: {
      labels: ['Ene','Feb','Mar','Abr','May','Jun'],
      datasets: [{label: '2025', data:[100,150,200,250,300,350], borderColor:'#0d6efd', fill:false}]
    }
  });
}

document.addEventListener("DOMContentLoaded", generarGraficas);
</script>

</body>
</html>
